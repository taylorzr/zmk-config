units:
  pinky_rotation: 10 # degrees rotation relative to zone rotation
  pinky_spread: 1.0u
  
  ring_rotation: 5
  ring_spread: 1.04u

  middle_rotation: 3
  middle_spread: 1.02u

  index_rotation: 0
  index_spread: 1.015u 

  inner_rotation: 0
  inner_spread: 1.0u

  choc_plate_thickness: 1.2
  mx_plate_thickness: 1.5

  pin_hole_rad: 2
  # use 3-4 to test fit
  # pin_hole_rad: 3.5

points:
  mirror:
    ref: thumb_right_home
    distance: 50
  rotate: 0
  key: # each key across all zones will have these properties
    bind: 5
    width: 1u
    height: 1u
    tags:
      1u: true
    footprints: # These footprints will be added for each of the points
      choc_hotswap:
        type: MX
        nets:
          to: "{{key_net}}"
          from: GND
        params:
          reverse: false
          hotswap: true
          # Don't show a model for this since 'choc' already loads the model
          model: false
          keycaps: false
      choc:
        type: MX
        anchor:
          rotate: 180
        nets:
          to: "{{key_net}}"
          from: GND
        params:
          keycaps: true
          reverse: false
  zones:
    matrix:
      key:
        tags:
          not_thumb: true
      rotate: -15
      rows:
        bottom.padding: 1u
        home.padding: 1u
        top.padding: 1u
      columns:
        outer:
          key:
            splay: pinky_rotation
            #tags: outer
          rows:
            bottom.skip: true
            home.key_net: P106
            home.key.tags: outer
            top.skip: true
        pinky:
          key:
            splay: pinky_rotation - pinky_rotation
            stagger: 0
            spread: pinky_spread
          rows:
            bottom.key_net: P104
            home.key_net: P102
            top.skip: true
        ring:
          key:
            splay: ring_rotation - pinky_rotation
            stagger: 5
            spread: ring_spread
          rows:
            bottom.key_net: P101
            home.key_net: P103
            top.key_net: P100
        middle:
          key:
            splay: middle_rotation - ring_rotation
            stagger: 5
            spread: middle_spread
          rows:
            bottom.key_net: P022
            home.key_net: P029
            top.key_net: P030
        index:
          key:
            splay: index_rotation - middle_rotation
            stagger: -5
            spread: index_spread
          rows:
            bottom.key_net: P031
            home.key_net: P004
            top.key_net: P005
        inner:
          key:
            splay: inner_rotation - index_rotation
            stagger: -5
            spread: inner_spread
          rows:
            bottom.key_net: P007
            home.key_net: P109
            top.key_net: P012
    thumb:
      key:
        tags:
          thumb: true
      anchor:
        ref: matrix_index_bottom
        shift: [ 0.75u, -1.75u]
      columns:
        left:
          key:
            splay: -10
            stagger: -5
            origin: [ -0.5u, -.75u ]
            key_net: P009
            rotate: 90
            width: 1.5u
        right:
          key:
            spread: 1.05u
            stagger: 0.15u # Move up by 0.25cy so a 1.5cy keycap lines up with the bottom
            splay: -15 # -25 degrees cumulative
            origin: [-1.1u, -0.75u] # Pivot at the lower left corner of a 1.5u choc key
            height: 1u
            width: 1.5u
            rotate: 90
            tags:
              15u: true
              1u: false
            key_net: P010
      rows:
        home:
          padding: 0

outlines:
  _switch_holes:
    - what: rectangle
      where: true
      asym: left
      # size: 14
      size: 13.75
  _keycaps:
    - what: rectangle
      where: not_thumb
      asym: both
      size: 18
    - what: rectangle
      where: thumb
      size: [27,18]

  _perimeter:
    - what: rectangle
      where: not_thumb
      asym: both
      size: 1.5u
      corner: 4.01
    - what: rectangle
      where: thumb
      asym: both
      size: [2u, 1.5u]
      corner: 4.01

  _xiao_space_left:
    - what: rectangle
      adjust: 
        ref: matrix_pinky_home
        shift: [0u, 1.1u]
      size: [25,1.25u]
      corner: 3

  _xiao_space_right:
    - what: rectangle
      adjust: 
        ref: mirror_matrix_pinky_home
        shift: [0u, 1.1u]
      size: [25,1.25u]
      corner: 3

  _xiao_ctl:
    - what: rectangle
      adjust: 
        ref: matrix_pinky_home
        shift: [0u, 1.25u]
      size: [17.5,20]
      corner: 1

  _nice_space:
    - what: rectangle
      adjust: 
        ref: matrix_outer_home
        shift: [14, 21]
      size: [40,24]
      corner: 3

  _nice_headers:
    - what: rectangle
      adjust:
        ref: matrix_outer_home
        shift: [12, 30]
      size: [31, 1.5]
    - what: rectangle
      adjust:
        ref: matrix_outer_home
        shift: [12, 15]
      size: [31, 1.5]

  _nice_jst:
    - what: rectangle
      adjust:
        ref: matrix_outer_home
        shift: [12, 27.25]
      size: [31, 6.35]
    - what: rectangle
      adjust:
        ref: matrix_outer_home
        shift: [12, 13.5]
      size: [31, 6.35]

  _nice_ctl:
    - what: rectangle
      adjust: 
        ref: matrix_outer_home
        shift: [11, 22]
      size: [33,17.8]
      corner: 1
    
  _left_bridge:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_inner_bottom
          shift: [0.5u, -0u]
        - ref: thumb_right_home
          shift: [-0.25u, -0.75u]
        - ref: thumb_left_home
          shift: [-0.4u, 0u]
        - ref: matrix_index_bottom
          shift: [-0u, -0.25u]

  _right_bridge:
    - what: polygon
      operation: stack
      points:
        - ref: mirror_matrix_index_bottom
          shift: [-0u, -0.25u]
        - ref: mirror_thumb_left_home
          shift: [-0.4u, 0u]
        - ref: mirror_thumb_right_home
          shift: [-0.25u, -0.75u]
        - ref: mirror_matrix_inner_bottom
          shift: [0.5u, -0u]

  demo_nice:
    - _perimeter
    - _nice_space
    - _left_bridge
    - _right_bridge
    - -_keycaps
    - -_nice_jst

  demo_xiao:
    - _perimeter
    - _xiao_space_left
    - _xiao_space_right
    - _left_bridge
    - _right_bridge
    - -_keycaps
    - -_xiao_ctl  

  _pin_holes:
