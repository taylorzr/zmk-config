      operation: add
      radius: pin_hole_rad
      adjust:
        ref: matrix_outer_home
        shift: [-0.53u, 0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: matrix_pinky_bottom
        shift: [-0.53u, -0.53u]
    - what: circle
