        shift: [0.5u, -0.5u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: matrix_middle_top
        shift: [0.53u, 0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: matrix_ring_bottom
        shift: [0.53u, -0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: matrix_inner_top
        shift: [0.53u, 0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: matrix_inner_bottom
        shift: [0.53u, -0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: thumb_right_home
        shift: [0.78u, -0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: thumb_right_home
        shift: [-0.78u, -0.53u]
    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
        ref: thumb_left_home
        shift: [-0.78u, 0.53u]

    - what: circle
      operation: add
      radius: pin_hole_rad
      adjust:
